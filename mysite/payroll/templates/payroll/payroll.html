<style>
table, th, td {
    border: 1px solid black;
}
</style>

<h1>{{ title }}</h1>

{% if payrolls %}
    <table>
        <tr>
            <th>Employee ID</th>
            <th>Pay Period</th> 
            <th>Amount Paid</th>
        </tr>
        {% for payroll in payrolls %}
        <tr>
            <td>{{ payroll.employee }}</th>
            <td>{{ payroll.start_date }} - {{ payroll.end_date }}</th> 
            <td>${{ payroll.amount }}</th>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No polls are available.</p>
{% endif %}
